    <script src="lib/offline.min.js"></script>
    <script src="/src/offline/offline.min.js"></script>
    <script>
        $(function(){
            var 
                $online = $('.online'),
                $offline = $('.offline');

            Offline.on('confirmed-down', function () {
                $online.fadeOut(function () {
                    $offline.fadeIn();
                });
            });
            Offline.on('confirmed-up', function () {
                $offline.fadeOut(function () {
                    $online.fadeIn();
                });
            });
        });
    </script>
